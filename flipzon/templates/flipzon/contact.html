{% extends 'flipzon/basic.html' %}

{% block title %}contact hai bhai{% endblock title %}
{% block body %} 
   <div class="container">
   <form action="/contact/" method ="POST" >{% csrf_token %}
   <div class="mb-3 my-4">
  <h3>Contact our <b>flipzon</b> team here -:</h3>
  <label for="name" class="form-label">Name - </label>
  <input type="text" class="form-control" id="name" name = "name" placeholder="enter your name">

  <label for="name" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" name = "email" placeholder="enter your email">

  <label for="name" class="form-label">Phone Number</label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
  
</div>
<div class="mb-3">
  <label for="name" class="form-label">Write Your Query</label>
  <textarea class="form-control" type= "text" id="query" name="query" rows="3"></textarea>
</div>
<button type="submit" class="btn btn-info">Submit Here</button>
</form>
</div>
{% endblock body %}
